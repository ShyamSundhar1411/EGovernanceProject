{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
    <form method = "POST" enctype = "multipart/form-data">
        {% csrf_token %}
    {{form|crispy}}
        <div class = "d-inline-block py-2">
            <button class = "btn btn-outline-success" type = "submit"><i class="fa-solid fa-upload"></i> Upload</button>
        </div>
    </form>
</div>
{% endblock %}
